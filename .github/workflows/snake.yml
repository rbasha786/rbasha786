name: Generate Contribution Snake

on:
  schedule:
    - cron: '0 0 * * *'  # Run daily at 00:00 UTC
  workflow_dispatch:      # Manual trigger

jobs:
  snake:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Install Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '20'

      - name: Generate Contribution Snake SVG
        run: |
          npx github-contribution-grid-snake \
            --username rbasha786 \
            --output github-contribution-grid-snake.svg

      - name: Commit and push to output branch
        run: |
          git config --global user.name "GitHub Actions"
          git config --global user.email "actions@github.com"
          git checkout -B output
          git add github-contribution-grid-snake.svg
          git commit -m "Update snake SVG" || echo "No changes to commit"
          git push origin output --force
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

